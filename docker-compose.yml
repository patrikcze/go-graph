version: '3'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: Passw0rd,12345
      MYSQL_DATABASE: temperature_db
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: heslo
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - my-sql-db-vol:/var/lib/mysql
    ports:
      - "3306:3306"
    command: bash -c "mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e 'CREATE DATABASE ${MYSQL_DATABASE};CREATE USER ${MYSQL_USER}@'%' IDENTIFIED BY ${MYSQL_PASSWORD};GRANT ALL ON ${MYSQL_DATABASE}.* TO ${MYSQL_USER}@'%';'"
    restart: always
  go-api:
    links:
      - db
    build:
      context: .
    ports:
      - "80:8080"
    depends_on:
      - db

# Names our volumes
volumes:
  my-sql-db-vol:
