apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-config
data:
  influxd.conf: |
    [http]
      # Determines whether HTTP endpoint is enabled.
      enabled = true
      # The bind address used by the HTTP service.
      bind-address = ":8086"
      # Determines whether user authentication is enabled for the HTTP endpoint.
      auth-enabled = true

---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  ports:
  - name: api
    port: 8086
    targetPort: 8086
  selector:
    app: influxdb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:2.0.0-beta.3
        ports:
        - name: api
          containerPort: 8086
        env:
        - name: INFLUXDB_HTTP_AUTH_ENABLED
          value: "true"
        - name: INFLUXDB_ADMIN_USER
          value: "admin"
        - name: INFLUXDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-secrets
              key: INFLUXDB_ADMIN_PASSWORD
        volumeMounts:
        - name: config
          mountPath: /etc/influxdb
      volumes:
      - name: config
        configMap:
          name: influxdb-config

---
apiVersion: batch/v1
kind: Job
metadata:
  name: influxdb-init
  labels:
    app: influxdb
spec:
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb-init
        image: influxdb:2.0.0-beta.3
        command:
        - /bin/sh
        - -c
        - |
          influx setup \
            --username=admin \
            --password="$INFLUXDB_ADMIN_PASSWORD" \
            --org=myorg \
            --bucket=mybucket
        env:
        - name: INFLUXDB_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-secrets
              key: INFLUXDB_ADMIN_PASSWORD
        env:
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: influxdb-secrets
              key: INFLUXDB_TOKEN
      restartPolicy: Never
  backoffLimit: 4
